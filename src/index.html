<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChordMan</title>
  <script type="module" src="/cc.js" defer></script>
  <script type="module" src="/main.js" defer></script>
  <script type="module" src="/tauri-ext.js" defer></script>
  <script type="module" src="/htmx.min.js" defer></script>
</head>

<body hx-ext="tauri" hx-boost="True">
  <main class="app-grid">
    <div id="typer" contenteditable="plaintext-only">
      <dialog open id="chara-connect-dialog" class="overlay">
        <button id="chara-connect">connect</button>
        <form method="dialog">
          <button id="chara-connect-skip">skip</button>
        </form>
      </dialog>
      <dialog id="test-start-dialog" class="overlay">click here to start test</dialog>
      <dialog id="test-pause-dialog" class="overlay">focus/click here to resume test</dialog>
      <div id="typer-display"></div>
    </div>
  </main>
</body>

</html>
